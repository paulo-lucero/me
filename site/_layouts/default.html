<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/styles.css" | relative_url }}">
    <title>{{ page.title }}</title>
</head>
<body>
    {% include navigation.html type=layout.page_type %}
    <div id="portfolio-body" dir="ltr">
        {{ content }}
    </div>
    {% if page.has_footer == nil or page.has_footer %}
        {% include footer.html %}
    {% endif %}
    <script src="{{ "/assets/js/index.js" | relative_url }}"></script>      
</body>
</html>
